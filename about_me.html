<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./assets/img/face-emoji.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/general.css" />
		<title>About Me</title>
	</head>
	<body>
		<main class="main flex main--flex" data-testid="test-about-page">
			<section class="hero-img">
				<img src="./assets/img/about-me.jpg" alt="" />
			</section>
			<section class="aboutMe">
				<h1>My HNG Diary</h1>
				<section class="aboutMe__bio" data-testid="test-about-bio">
					<h2 class="subtitle">A Little About Me</h2>
				</section>
				<section class="aboutMe__goals" data-testid="test-about-goals">
					<h2 class="subtitle">Goals for HNG</h2>
				</section>
				<section
					class="aboutMe__confidence"
					data-testid="test-about-confidence"
				>
					<h2 class="subtitle">Areas Of Low Confidence</h2>
				</section>
				<section
					class="aboutMe__futureNote"
					data-testid="test-about-future-note"
				>
					<h2 class="subtitle">Note To Future Self</h2>
				</section>
				<section class="aboutMe__extra" data-testid="test-about-extra">
					<h2 class="subtitle">Extras</h2>
				</section>
			</section>
		</main>
	</body>
</html>
